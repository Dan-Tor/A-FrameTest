<html>
<!--This is an A-Frame quick start, with simple components and other additions to help people
get started as fast as possible -->
  <head>
    <!--This is the main A-Frame Library-->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!--Below is the main script for Shake Component-->
    <script src="https://rawgit.com/rdub80/aframe-shake2show-component/master/dist/aframe-shake2show-component.min.js"></script>
    <!--This is the speech component-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
   <script src="aframe-speech-command-component.js"></script>
   <!--End of Speech-->
  </head>
  <body>
    <a-scene> <!--A-Frame components always start and end with <a-scene><\a-scene> tags-->
      <!--These are A-Frame primitives
      positioning is done (x,y,z) but you can open the live editor  CTRL + ALT + i
      With the live editor you can move around elements and see their specific stats on the side,
      which can be used to hard code it here.
    -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>
      <a-text position ="-2 0.6 -1.4" value="Hello World "></a-text>
      <a-sky color="#ECECEC"></a-sky>
      <!--Proof of Concept with images. This is an image of a ketchup bottle-->
      <a-image position ="2 0.6 -1.4" src="https://images-na.ssl-images-amazon.com/images/I/31jiHm94pwL.jpg"></a-image>
      <!--This is shake component-->
      <a-entity shake2show visible="false">
        <a-text position ="-2 0.6 -1.4" value="SHAKE SHAKE"></a-text>
        <a-box position="-1.5 0.5 -3" rotation="0 45 0" color="#ECC3D9"></a-box>
      </a-entity>
    <!--END OF SHAKE-->

            <!-- <a-entity id="menu"
              speech-command__show="command: show menu; type: attribute; attribute: visible; value: true;"
              speech-command__hide="command: hide menu; type: attribute; attribute: visible; value: false;">
            </a-entity> -->
      </a-scene>

  </body>
</html>
