<html>
<!--This is an A-Frame quick start, with simple components and other additions to help people
get started as fast as possible -->
<!-- Theres more information in the original A-Frame Documentation
https://aframe.io/docs/0.7.0/introduction/
-->
  <head>
    <!--This is the main A-Frame Library-->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!--Below is the main script for Shake Component-->
    <script src="https://rawgit.com/rdub80/aframe-shake2show-component/master/dist/aframe-shake2show-component.min.js"></script>
    <!--This is the speech component-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
   <script src="aframe-speech-command-component.js"></script>
   <!--End of Speech-->
  </head>
  <body>
    <a-scene> <!--A-Frame components always start and end with <a-scene><\a-scene> tags-->
      <!--Camera w/ Cursor-->
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <!--These are A-Frame primitives
      positioning is done (x,y,z) but you can open the live editor  CTRL + ALT + i
      With the live editor you can move around elements and see their specific stats on the side,
      which can be used to hard code it here.
    -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-icosahedron position = "3 0.6 -4" radius = "1" color="#FF926B" radius="5"></a-icosahedron>
      <a-dodecahedron position = "-3 0.6 -4" color="#FF322B" radius="1"></a-dodecahedron>
      <a-octahedron position = "-5 0 -5" color="#FF933B" radius="1"></a-octahedron>
      <a-text position ="-2 0.6 -1.4"  align = "center" value="Hello World "></a-text>
      <a-sky color="#ECECEC"></a-sky>
      <!--Proof of Concept with images. This is an image of Doge. Much WoW. Very Future-->
      <a-image position ="2 0.6 -1.4" src="https://t3.rbxcdn.com/11f67108660b44af34647f08a0dc960b"></a-image>
      <!--This is a box with a hyperlink attached to it. Clicking any where on the box will send you to the desired link
    link position will bind to object, this way it avoids spawning two links-->
      <a-link href="https://aframe.io/" position="4.5 0 1.5" rotation = " 0 90 0" title ="Click Here"><a-box width="2" height="2" color="#3333D9"></a-box></a-link>
      <a-link href="newCursor.html" position="-4.5 0 1.5" rotation = " 0 90 0" title ="Click Here"><a-sphere width="2" height="2" color="#F993D9"></a-sphere></a-link>
      <a-link href="demo.html" position="-4.5 2 1.5" rotation = " 0 90 0" title ="Click Here"><a-sphere width="2" height="2" color="#F993D9"></a-sphere></a-link>
      <!--This is shake component-->
      <a-entity shake2show visible="false">
          <a-entity camera look-controls>
            <!--This snippet is supposed to bolt down the output of the shake. For now it's not working as well-->
            <a-text position = "0 0 -1" value="Much Shake! Very WoW!"></a-text>
            <a-image position = "0 0 -1" src="https://t3.rbxcdn.com/11f67108660b44af34647f08a0dc960b"></a-image>
                  </a-entity>
      </a-entity>
    <!--END OF SHAKE-->

<!--At the moment, this section doesn't seem to work. Ignore it for now-->
            <!-- <a-entity id="menu"
              speech-command__show="command: show menu; type: attribute; attribute: visible; value: true;"
              speech-command__hide="command: hide menu; type: attribute; attribute: visible; value: false;">
            </a-entity> -->
      </a-scene>
      <!--In Browser Testing for Shake-->
            <script>
              var triggerShake = document.createEvent("HTMLEvents");
              triggerShake.initEvent("shake", true, true);
              function shakeMe(){
              document.dispatchEvent(triggerShake);
              }
          </script>
  </body>
</html>
